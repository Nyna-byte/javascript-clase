<!doctype html>
<html lang="es">
	<head>
		<title>Formulario</title>
		<meta charset="utf-8" />
        <meta name="author" content="tnayra" />
        <link href="css/practica-5-02.css" rel="stylesheet" type="text/css" />
		<link href=".css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			
		</script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<header>
		<h1>Formulario de recogida de datos de empresas</h1>
		</header>
		<nav>
		
		</nav>
		<main>
			<section>
				<article>
					<div>
						<form>
                            <div>
                                <label for="nombre">Razón Social/Apellidos y Nombre</label>
                                <input type="text" name="nombre"> <br>
                                <label for="codempresa">Código de la empresa</label>
                                <input type="text" name="codempresa"> <br>
                                <label for="cif">CIF/NIF de la empresa</label>
                                <input type="text" name="cif"> <br>
                                <fieldset>
                                    <legend>Tipo de persona</legend>
                                    <input type="radio" name="tipopersona" id="juridica">
                                    <label for="tipopersona">Juridica</label>
                                    <input type="radio" name="tipopersona" id="fisica">
                                    <label for="tipopersona">Física</label>
                                </fieldset>
                                <br>
                                <fieldset>
                                    <legend>Domicilio social/particular</legend>
                                    <label for="direccion">Dirección</label>
                                    <input type="text" name="direccion"> <br>
                                    <label for="localidad">Localidad</label>
                                    <input type="text" name="localidad"> <br>
                                    <label for="provincia">Provincia</label>
                                    <input type="text" name="provincia"> <br>
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" name="telefono"> <br>
                                    <label for="cp">Código postal</label>
                                    <input type="text" name="cp">
                                </fieldset>
                                <br>
                                <fieldset>
                                    <legend>Datos bancarios</legend>
                                    <label for="banco">Código del banco</label>
                                    <input type="text" name="banco"> <br>
                                    <label for="oficina">Código oficina</label>
                                    <input type="text" name="oficina"> <br>
                                    <label for="control">Código control</label>
                                    <input type="text" name="control"> <br>
                                    <label for="cuenta">Número de cuenta</label>
                                    <input type="text" name="cuenta"> <br>
                                    <label for="iban">IBAN</label>
                                    <input type="text" name="iban"> <br>
                                </fieldset>
                                <br>
                                <label for="fecha">Fecha de constitución de la empresa</label>
                                <input type="text" name="fecha"> <br>
                                <label for="numtrabajadores">Número de trabajadores de la empresa</label>
                                <input type="text" name="numtrabajadores"> <br>
                                <label for="numfabricas">Número de fábricas de la empresa</label>
                                <input type="text" name="numfabricas"> <br>
                                <label for="comunidades">Comunidades en las que hay fábricas</label>
                                
                                <fieldset>
                                    <legend>Sector/es económicos</legend>
                                    <input type="checkbox" name="alimentacion">
                                    <label for="alimentacion">Alimentación</label>
                                    <input type="checkbox" name="informatica">
                                    <label for="informatica">Informática</label>
                                    <input type="checkbox" name="comercio">
                                    <label for="comercio">Comercio</label>
                                    <input type="checkbox" name="construccion">
                                    <label for="construccion">Construcción</label>
                                    <input type="checkbox" name="hosteleria">
                                    <label for="hosteleria">Hostelería</label>
                                    <input type="checkbox" name="alimentacion">
                                    <label for="alimentacion">Alimentación</label>
                                </fieldset>
                            </div>
                        </form>
					</div>
				</article>
			</section>
		</main>
		<footer>
		
		</footer>
		<aside>
		</aside>
	</body>
</html>
